<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <!-- web components polyfill -->
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <!-- Google Maps web component -->
        <link rel="import" href="bower_components/google-map/google-map.html" />
        <!-- shapefile parsing library -->
        <script type="application/javascript" src="bower_components/shp/dist/shp.js"></script>
        <!-- main -->
        <script type="application/javascript" src="main.js"></script>
        <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="bower_components/core-menu/core-menu.html">
        <link rel="import" href="bower_components/core-item/core-item.html">
        <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
        <link rel="import" href="bower_components/core-icons/core-icons.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">

        <style>
            body {
                font-family: sans-serif;
            }
            core-header-panel {
                background: white;
            }
            core-toolbar {
                background-color: #03A9F4;
            }
            #navheader {
                background-color: #56BA89;

            }
            .content {
                padding: 20px;
            }
        </style>
    </head>
    <body unresolved>
        <style>
            google-map {
                display: block;
                height: 600px;
            }
        </style>

        <script>
            document.addEventListener('polymer-ready', function() {
                var navicon = document.getElementById('navicon');
                var drawerPanel = document.getElementById('drawerPanel');
                navicon.addEventListener('click', function() {
                    document.querySelector('core-drawer-panel').togglePanel();
                });
            });
        </script>

        <core-drawer-panel id="drawerPanel">

            <core-header-panel drawer>
                <core-toolbar id="navheader">
                    <span>Piste ciclabili</span>
                </core-toolbar>
                <core-menu>
                    <core-item label="ALZAIA NAVIGLIO GRANDE"></core-item>
                    <core-item label="ALZAIA NAVIGLIO PAVESE"></core-item>
                    <core-item label="CORSO LODI"></core-item>
                    <core-item label="CORSO VENEZIA"></core-item>
                    <core-item label="BASTIONI DI PORTA VENEZIA"></core-item>
                    <core-item label="senza nome, Via - (area di Via Rubattino)"></core-item>
                    <core-item label="TUTTE"></core-item>
                </core-menu>
            </core-header-panel>

            <core-header-panel main>
                <core-toolbar id="mainheader">
                    <paper-icon-button
                            id="navicon" icon="menu"></paper-icon-button>
                    <span flex>Pista selezionata</span>
                </core-toolbar>
                <div class="content">
                    <google-map id="my-map" latitude="45.464161" longitude="9.190336" zoom="13" library="places,geometry,drawing"></google-map>
                </div>
            </core-header-panel>

        </core-drawer-panel>
    </body>
</html>
